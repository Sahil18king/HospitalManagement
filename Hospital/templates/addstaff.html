{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/montserrat-font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}"/>
</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="{% url 'add_staff_view' %}" method="POST" id="myform">
                {% csrf_token %}
                <div class="form-left">
                    <h2>General Information</h2>
                    <div class="form-row">
                        <select name="type">
                            <option class="option" value="Doctor">Doctor</option>
                            <option class="option" value="Nurse">Nurse</option>
                            <option class="option" value="OT Member">OT Member</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="fname" id="fname" class="input-text" placeholder="First Name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="lname" id="lname" class="input-text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="department">
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Radiologist">Radiologist</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row form-row-2">
                        <input type="text" name="username" id="uname" class="input-text" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Contact Details</h2>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="number" class="number" id="number" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="email" name="email" id="email" class="input-text" placeholder="Your Email">
                    </div>
                    <div class="form-row form-row-2">
                        <input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
                    </div>
                    <br><br><br><br>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Add">
                        <a href="{% url 'home' %}"><input type="button" class="register" value="Go back"></a>
                    </div>
                    <div class="form-row">
                        
                    </div>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
